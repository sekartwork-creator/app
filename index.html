<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เช็คชื่อพนักงาน</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

  /* ===== Body ===== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Kanit', sans-serif;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* ===== Card ===== */
.card {
  width: 95%;
  max-width: 500px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  box-sizing: border-box;
}

/* ===== Header ===== */
h2 {
  text-align: center;
  color: #06C755;
  font-weight: 700;
  margin-top: 0;
}

/* ===== LINE Login ===== */
.login-line {
  font-weight: 700;
  color: #000;
  text-align: left;
  padding-left: 0;
  margin-bottom: 10px;
  background: none; /* ไม่มีกรอบ */
  border: none;
}

/* ===== Dropdown ===== */
.dropdown {
  position: relative;
  width: 100%;
}

.dropdown-btn {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  cursor: pointer;
  background-color: #f9f9f9;
  box-sizing: border-box;
}

.dropdown-btn:hover {
  background-color: #e0f4d9;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 12px;
  z-index: 100;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.dropdown-content div {
  padding: 12px 20px;
  cursor: pointer;
  transition: 0.2s;
}

.dropdown-content div:hover {
  background-color: #06C755;
  color: #fff;
}

/* ===== Textarea ===== */
textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  resize: none;
  height: 120px;
  box-sizing: border-box;
}

/* ===== Button ===== */
.btn {
  padding: 15px;
  border-radius: 12px;
  border: none;
  background-color: #06C755;
  color: #fff;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #049645;
}

/* ===== Result ===== */
#result {
  text-align: center;
  font-size: 1.2rem;
  font-weight: 700;
}

.success { color: green; }
.error { color: red; }

/* ===== Footer ===== */
footer {
  margin-top: auto;
  font-size: 0.85rem;
  color: #666;
  display: flex;
  flex-direction: column;
  gap: 5px;
  text-align: center;
}

footer a {
  color: #06C755;
  text-decoration: none;
  margin: 0 5px;
}

footer a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>

<div class="card">
  <h2>เช็คชื่อพนักงาน</h2>

  <div class="login-line">Log in with LINE Business ID</div>

  <div class="dropdown">
    <div class="dropdown-btn" id="dropdownBtn">-- เลือกชื่อเจ้าหน้าที่ --</div>
    <div class="dropdown-content" id="employeeList">
      <!-- รายชื่อพนักงานจะใส่ script -->
    </div>
  </div>

  <textarea id="note" placeholder="รายละเอียดเพิ่มเติม (ไม่บังคับ)"></textarea>
  <button class="btn">เช็คชื่อเข้า</button>
  <div id="result"></div>

  <footer>
    <div>About Business ID</div>
    <div>
      <a href="#">Help</a> |
      <a href="#">Terms of Use</a>
    </div>
  </footer>
</div>

<audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

  let selectedStaffId = '';
  let selectedStaffName = '';

  function loadEmployees() {
    fetch(`${deploymentURL}?action=getEmployees`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('employeeList');
        list.innerHTML = '';
        data.forEach(emp => {
          const div = document.createElement('div');
          div.textContent = emp.name;
          div.dataset.id = emp.id;
          div.dataset.name = emp.name;
          div.onclick = () => {
            selectedStaffId = emp.id;
            selectedStaffName = emp.name;
            document.getElementById('dropdownBtn').textContent = emp.name;
            list.style.display = 'none';
          };
          list.appendChild(div);
        });
      });
  }

  document.getElementById('dropdownBtn').onclick = () => {
    const list = document.getElementById('employeeList');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }

  function checkInEmployee() {
    const note = document.getElementById('note').value;
    const resultDiv = document.getElementById('result');

    if (!selectedStaffId) {
      resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
      resultDiv.className = "error";
      document.getElementById('errorSound').play();
      return;
    }

    fetch(`${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)}`)
      .then(res => res.json())
      .then(response => {
        resultDiv.textContent = response.msg;
        resultDiv.className = response.status === "success" ? "success" : "error";
        if(response.status === "success"){
          document.getElementById('successSound').play();
        } else {
          document.getElementById('errorSound').play();
        }
      });
  }

  loadEmployees();
</script>
</body>
</html>
