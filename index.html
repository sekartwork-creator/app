<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คอินเข้า-ออกงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .loading {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="loading">กำลังโหลดระบบเช็คอิน...</div>
  <iframe id="appFrame" style="display:none;"></iframe>

  <script>
    // ใส่ URL ของ Apps Script Web App ที่ deploy แล้ว
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec";

    const frame = document.getElementById("appFrame");
    const loading = document.querySelector(".loading");

    frame.src = GAS_URL;
    frame.onload = () => {
      loading.style.display = "none";
      frame.style.display = "block";
    };
  </script>
</body>
</html>
