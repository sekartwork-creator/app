<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบเช็คชื่อเข้า-ออกงาน</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Kanit', sans-serif;
    background-color: #fff; /* พื้นหลังขาว */
    width: 100%;
    height: 100%;
    overflow: hidden; /* ป้องกันเลื่อน */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    width: 100%;
    max-width: 500px;
    margin: auto;
  }

  h2 {
    text-align: center;
    color: #06C755;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .dropdown {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
  }

  .dropdown-btn {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1.2rem;
    cursor: pointer;
    background-color: #f9f9f9;
    text-align: left;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 12px;
    z-index: 100;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .dropdown-content div {
    padding: 12px 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  .dropdown-content div:hover {
    background-color: #06C755;
    color: #fff;
  }

  textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
    resize: none;
    height: 100px;
    margin-bottom: 15px;
  }

  .btn {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background-color: #06C755;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .btn:hover {
    background-color: #049645;
  }

  #result {
    text-align: center;
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .success { color: green; }
  .error { color: red; }

  footer {
    width: 100%;
    background-color: #f1f1f1;
    padding: 12px 0;
    font-size: 0.9rem;
    color: #555;
    display: flex;
    justify-content: center;
    gap: 15px;
    text-align: center;
  }

  footer a {
    color: #06C755;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="card">
  <h2>เช็คชื่อพนักงาน</h2>

  <div class="dropdown">
    <div class="dropdown-btn" id="dropdownBtn">-- เลือกชื่อเจ้าหน้าที่ --</div>
    <div class="dropdown-content" id="employeeList"></div>
  </div>

  <textarea id="note" placeholder="รายละเอียดเพิ่มเติม (ไม่บังคับ)"></textarea>
  <button class="btn" onclick="checkInEmployee()">เช็คชื่อเข้า</button>
  <div id="result"></div>
</div>

<footer>
  <a href="#">Log in with LINE Business ID</a>
  <a href="#">About Business ID</a>
  <a href="#">Help</a>
  <a href="#">Terms of Use</a>
</footer>

<audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

  let selectedStaffId = '';
  let selectedStaffName = '';

  function loadEmployees() {
    fetch(`${deploymentURL}?action=getEmployees`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('employeeList');
        list.innerHTML = '';
        data.forEach(emp => {
          const div = document.createElement('div');
          div.textContent = emp.name;
          div.dataset.id = emp.id;
          div.dataset.name = emp.name;
          div.onclick = () => {
            selectedStaffId = emp.id;
            selectedStaffName = emp.name;
            document.getElementById('dropdownBtn').textContent = emp.name;
            list.style.display = 'none';
          };
          list.appendChild(div);
        });
      });
  }

  document.getElementById('dropdownBtn').onclick = () => {
    const list = document.getElementById('employeeList');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }

  function checkInEmployee() {
    const note = document.getElementById('note').value;
    const resultDiv = document.getElementById('result');

    if (!selectedStaffId) {
      resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
      resultDiv.className = "error";
      document.getElementById('errorSound').play();
      return;
    }

    fetch(`${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)}`)
      .then(res => res.json())
      .then(response => {
        resultDiv.textContent = response.msg;
        resultDiv.className = response.status === "success" ? "success" : "error";
        if(response.status === "success"){
          document.getElementById('successSound').play();
        } else {
          document.getElementById('errorSound').play();
        }
      });
  }

  loadEmployees();
</script>
</body>
</html>
