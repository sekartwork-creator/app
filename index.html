<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบเช็คชื่อเข้า-ออกงาน</title>
  <style>
    /* ===== BODY ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    /* ===== Container หลัก ===== */
    #mainContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== Card ===== */
    .feature-card {
      width: 100%;
      max-width: 500px; /* mobile friendly */
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature-card h3 {
      font-size: 1.5rem;
      color: #06C755;
      margin-bottom: 8px;
    }

    .feature-card p {
      font-size: 1rem;
      color: #111;
    }

    /* ===== Button ===== */
    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #06C755;
      color: #fff;
      transition: background 0.2s;
    }
    .btn:hover { background-color: #049645; }

    /* ===== Dropdown Button ===== */
    .dropdown {
      position: relative;
      width: 100%;
    }
    .dropdown-btn {
      width: 100%;
      text-align: left;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.2rem;
      background-color: #fff;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 10;
    }
    .dropdown-content div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-content div:hover {
      background-color: #06C755;
      color: #fff;
    }

    /* ===== Input / Textarea ===== */
    input.large-input, textarea.large-input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea.large-input { resize: vertical; height: 120px; }

    /* ===== Result ===== */
    #result {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 12px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div id="mainContainer">

    <!-- Card สำหรับเช็คชื่อ -->
    <div class="feature-card">
      <h3>เช็คชื่อพนักงาน</h3>

      <!-- ปุ่ม Dropdown เลือกชื่อ -->
      <div class="dropdown">
        <div class="dropdown-btn" id="dropdownBtn">-- เลือกชื่อเจ้าหน้าที่ --</div>
        <div class="dropdown-content" id="employeeList"></div>
      </div>

      <!-- ช่องกรอกรายละเอียดเพิ่มเติม -->
      <textarea class="large-input" id="note" placeholder="รายละเอียดเพิ่มเติม (ไม่บังคับ)"></textarea>

      <!-- ปุ่มเช็คชื่อ -->
      <button class="btn" onclick="checkInEmployee()">เช็คชื่อเข้า</button>

      <!-- ข้อความผลลัพธ์ -->
      <div id="result"></div>
    </div>

  </div>

  <!-- เสียง -->
  <audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

    let selectedStaffId = '';
    let selectedStaffName = '';

    // โหลดรายชื่อพนักงานจาก GAS
    function loadEmployees() {
      fetch(`${deploymentURL}?action=getEmployees`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('employeeList');
          data.forEach(emp => {
            const div = document.createElement('div');
            div.textContent = emp.name + " - " + emp.id;
            div.dataset.id = emp.id;
            div.dataset.name = emp.name;
            div.onclick = () => {
              selectedStaffId = emp.id;
              selectedStaffName = emp.name;
              document.getElementById('dropdownBtn').textContent = emp.name;
              list.style.display = 'none';
            };
            list.appendChild(div);
          });
        });
    }

    // Toggle dropdown
    document.getElementById('dropdownBtn').onclick = () => {
      const list = document.getElementById('employeeList');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    // ฟังก์ชันเช็คชื่อ
    function checkInEmployee() {
      const note = document.getElementById('note').value;
      const resultDiv = document.getElementById('result');

      if (!selectedStaffId) {
        resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
        resultDiv.className = "error";
        document.getElementById('errorSound').play();
        return;
      }

      fetch(`${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)}`)
        .then(res => res.json())
        .then(response => {
          resultDiv.textContent = response.msg;
          resultDiv.className = response.status === "success" ? "success" : "error";
          if(response.status === "success"){
            document.getElementById('successSound').play();
          } else {
            document.getElementById('errorSound').play();
          }
        });
    }

    loadEmployees();
  </script>
</body>
</html>
