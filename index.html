<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เช็คชื่อพนักงาน</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

/* ===== Body ===== */
body {                              /* กำหนดพื้นหลัง, font, จัดกลาง */
  margin: 0;                         /* ลบ margin เริ่มต้น */
  padding: 0;                        /* ลบ padding เริ่มต้น */
  font-family: 'Kanit', sans-serif;  /* ใช้ฟอนต์ Kanit */
  background-color: #fff;            /* พื้นหลังสีขาว */
  display: flex;                     /* ใช้ flexbox */
  justify-content: center;           /* จัด horizontal กึ่งกลาง */
  align-items: center;               /* จัด vertical กึ่งกลาง */
  min-height: 100vh;                 /* ความสูงเต็มจอ */
  overflow: hidden;                  /* ป้องกัน scroll */
}

/* ===== Card ===== */
.card {                             /* กล่องหลัก */
  width: 95%;                        /* กว้าง 95% ของหน้าจอ */
  max-width: 500px;                  /* สูงสุด 500px */
  padding: 20px;                     /* ช่องว่างด้านใน */
  display: flex;                     /* ใช้ flexbox */
  flex-direction: column;            /* จัดเป็นแนวตั้ง */
  gap: 15px;                         /* ช่องว่างระหว่าง element */
  background-color: #fff;            /* พื้นหลังสีขาว */
  border-radius: 20px;               /* มุมโค้ง */
  box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* เงา */
  box-sizing: border-box;            /* รวม padding ใน width */
}

/* ===== Header ===== */
h2 {                                /* หัวเรื่อง */
  text-align: center;                /* กึ่งกลาง */
  color: #06C755;                    /* สีเขียว */
  font-weight: 700;                  /* ตัวหนา */
  margin-top: 0;                     /* ลบ margin บน */
}

/* ===== LINE Login ===== */
.login-line {                        /* ข้อความ Log in with LINE Business ID */
  font-weight: 700;                  /* ตัวหนา */
  color: #000;                        /* สีดำ */
  text-align: left;                  /* ชิดซ้าย */
  padding-left: 0;                   /* ไม่มี padding ซ้าย */
  margin-bottom: 10px;               /* ช่องว่างด้านล่าง */
  background: none;                  /* ไม่มีพื้นหลัง */
  border: none;                      /* ไม่มีกรอบ */
}

/* ===== Dropdown ===== */
.dropdown {                           /* กล่อง dropdown */
  position: relative;                 /* สำหรับ dropdown-content */
  width: 100%;                        /* เต็มความกว้าง card */
}

.dropdown-btn {                        /* ปุ่ม dropdown */
  width: 100%;                         /* เต็มความกว้าง parent */
  padding: 15px;                       /* ช่องว่างด้านใน */
  border-radius: 12px;                 /* มุมโค้ง */
  border: 1px solid #ccc;              /* เส้นกรอบ */
  font-size: 1rem;                     /* ขนาดตัวอักษร */
  cursor: pointer;                     /* เคอร์เซอร์ pointer */
  background-color: #f9f9f9;          /* สีพื้นหลัง */
  box-sizing: border-box;              /* รวม padding ใน width */
}

.dropdown-btn:hover {                   /* hover ปุ่ม dropdown */
  background-color: #e0f4d9;           /* สีเขียวอ่อน */
}

.dropdown-content {                     /* รายการ dropdown */
  display: none;                        /* ซ่อนเริ่มต้น */
  position: absolute;                   /* absolute ใน parent */
  top: 100%;                            /* อยู่ใต้ปุ่ม */
  left: 0;                              /* ชิดซ้าย */
  width: 100%;                          /* เต็มปุ่ม */
  max-height: 200px;                    /* สูงสุด 200px */
  overflow-y: auto;                     /* scroll vertical */
  background-color: #fff;               /* พื้นหลังสีขาว */
  border: 1px solid #ccc;               /* เส้นกรอบ */
  border-radius: 12px;                  /* มุมโค้ง */
  z-index: 100;                         /* อยู่เหนือ element อื่น */
  box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* เงา */
}

.dropdown-content div {                  /* รายการแต่ละ item */
  padding: 12px 20px;                   /* ช่องว่าง */
  cursor: pointer;                      /* pointer */
  transition: 0.2s;                     /* transition hover */
}

.dropdown-content div:hover {            /* hover รายการ */
  background-color: #06C755;            /* สีเขียว */
  color: #fff;                          /* ตัวอักษรสีขาว */
}

/* ===== Textarea ===== */
textarea {                              /* ช่องหมายเหตุ */
  width: 100%;                           /* เต็มความกว้าง card */
  padding: 15px;                         /* ช่องว่างด้านใน */
  border-radius: 12px;                   /* มุมโค้ง */
  border: 1px solid #ccc;                /* เส้นกรอบ */
  font-size: 1rem;                       /* ขนาดตัวอักษร */
  resize: none;                          /* ปิด resize */
  height: 120px;                          /* สูง 120px */
  box-sizing: border-box;                 /* รวม padding ใน width */
}

/* ===== Button ===== */
.btn {                                   /* ปุ่มเช็คชื่อ */
  padding: 15px;                          /* ช่องว่าง */
  border-radius: 12px;                     /* มุมโค้ง */
  border: none;                            /* ไม่มีกรอบ */
  background-color: #06C755;              /* สีเขียว */
  color: #fff;                             /* ตัวอักษรสีขาว */
  font-size: 1.2rem;                       /* ตัวอักษรใหญ่ */
  font-weight: 700;                        /* ตัวหนา */
  cursor: pointer;                         /* pointer */
  transition: 0.3s;                        /* transition hover */
}

.btn:hover {                              /* hover ปุ่ม */
  background-color: #049645;              /* สีเขียวเข้ม */
}

/* ===== Result ===== */
#result {                                 /* แสดงผลหลังเช็คชื่อ */
  text-align: center;                     /* กึ่งกลาง */
  font-size: 1.2rem;                      /* ตัวอักษรใหญ่ */
  font-weight: 700;                        /* ตัวหนา */
}

.success { color: green; }                /* ข้อความสำเร็จสีเขียว */
.error { color: red; }                    /* ข้อความผิดพลาดสีแดง */

/* ===== Footer ===== */
footer {                                  /* Footer */
  margin-top: auto;                        /* ดันลงล่าง */
  font-size: 0.85rem;                      /* ตัวอักษรเล็ก */
  color: #666;                             /* สีเทาอ่อน */
  display: flex;                            /* ใช้ flex */
  flex-direction: column;                  /* แนวตั้ง */
  gap: 5px;                                /* ช่องว่าง */
  text-align: center;                       /* กึ่งกลาง */
}

footer a {                                 /* ลิงก์ footer */
  color: #06C755;                           /* สีเขียว */
  text-decoration: none;                     /* ไม่มีเส้นใต้ */
  margin: 0 5px;                             /* ช่องว่างซ้ายขวา */
}

footer a:hover {                           /* hover ลิงก์ footer */
  text-decoration: underline;              /* มีเส้นใต้ */
}


</style>
</head>
<body>

<div class="card">
  <h2>เช็คชื่อพนักงาน</h2>

  <div class="login-line">Log in with LINE Business ID</div>

  <div class="dropdown">
    <div class="dropdown-btn" id="dropdownBtn">-- เลือกชื่อเจ้าหน้าที่ --</div>
    <div class="dropdown-content" id="employeeList">
      <!-- รายชื่อพนักงานจะใส่ script -->
    </div>
  </div>

  <textarea id="note" placeholder="รายละเอียดเพิ่มเติม (ไม่บังคับ)"></textarea>
  <button class="btn">เช็คชื่อเข้า</button>
  <div id="result"></div>

  <footer>
    <div>About Business ID</div>
    <div>
      <a href="#">Help</a> |
      <a href="#">Terms of Use</a>
    </div>
  </footer>
</div>

<audio id="successSound" src="https://firebasestorage.googleapis.com/v0/b/sekkport.appspot.com/o/new-notification-015-363677.mp3?alt=media&token=74f2ee1e-021a-4306-9d18-fcbe5d06291b"></audio>
<audio id="errorSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
  const deploymentURL = 'https://script.google.com/macros/s/AKfycbxeI_8mx6kjznc5NuJ1u59dCP2dAFgFwLUUOHr06TjpnlKrfkg2ffMYdV1GvLGxtLEC/exec';

  let selectedStaffId = '';
  let selectedStaffName = '';

  function loadEmployees() {
    fetch(`${deploymentURL}?action=getEmployees`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('employeeList');
        list.innerHTML = '';
        data.forEach(emp => {
          const div = document.createElement('div');
          div.textContent = emp.name;
          div.dataset.id = emp.id;
          div.dataset.name = emp.name;
          div.onclick = () => {
            selectedStaffId = emp.id;
            selectedStaffName = emp.name;
            document.getElementById('dropdownBtn').textContent = emp.name;
            list.style.display = 'none';
          };
          list.appendChild(div);
        });
      });
  }

  document.getElementById('dropdownBtn').onclick = () => {
    const list = document.getElementById('employeeList');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }

  function checkInEmployee() {
    const note = document.getElementById('note').value;
    const resultDiv = document.getElementById('result');

    if (!selectedStaffId) {
      resultDiv.textContent = "กรุณาเลือกชื่อก่อน!";
      resultDiv.className = "error";
      document.getElementById('errorSound').play();
      return;
    }

    fetch(`${deploymentURL}?action=checkIn&name=${encodeURIComponent(selectedStaffName)}&staffId=${encodeURIComponent(selectedStaffId)}&note=${encodeURIComponent(note)}`)
      .then(res => res.json())
      .then(response => {
        resultDiv.textContent = response.msg;
        resultDiv.className = response.status === "success" ? "success" : "error";
        if(response.status === "success"){
          document.getElementById('successSound').play();
        } else {
          document.getElementById('errorSound').play();
        }
      });
  }

  loadEmployees();
</script>
</body>
</html>
